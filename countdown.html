<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动倒计时</title>
    <link rel="stylesheet" href="./Style/countdown.css">
</head>
<body>
    <div class="countdown-container">
        <div class="event-end-time" title="提示：需要JavaScript支持">
            <span id="startTime">您的浏览器似乎不太支持</span>

            <span id="endTime">需要JavaScript支持</span>
        </div>
        <div class="event-end-time">
            <span id="timeLeft">请联系我修复</span>
        </div>
    </div>
    <script src="./Script/countdown.js"></script>
</body>
</html>
