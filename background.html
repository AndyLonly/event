<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax Scrolling Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.parallax-container {
    height: 100vh; /* Full height */
    overflow-x: hidden;
    overflow-y: auto;
    perspective: 1px;
}

.parallax-background {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    /* This is the key to the parallax effect */
    transform: translateZ(-1px) scale(2);
    height: 100vh;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}

.content {
    position: relative;
    z-index: 100;
    background-color: white;
    padding: 20px;
    margin: 0 auto;
    width: 80%;
}

</style>
<div class="parallax-container">
    <div class="parallax-background" style="background-image: url('your-background-image-url.jpg');"></div>
</div>

<div class="content">
    <h1>Welcome to the Parallax Effect Example</h1>
    <p>Scroll down to see the effect...</p>
</div>

<div class="parallax-container">
    <div class="parallax-background" style="background-image: url('your-background-image-url.jpg');"></div>
</div>

</body>
</html>
